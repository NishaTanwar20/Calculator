<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container">
        <div class=" row input1">
            <input type="text" id="input">
        </div>
        <div class="row">
            <button class="button all-clear bg-red">C</button>
            <button class="button entity-clear bg-blue">(</button>
            <button class="button operarion bg-blue">)</button>
            <button class="button operarion bg-blue">%</button>
        </div>
        <div class="row">
            <button class="button number bg-grey">7</button>
            <button class="button number bg-grey">8</button>
            <button class="button number bg-grey">9</button>
            <button class="button operarion bg-blue">x</button>
        </div>
        <div class="row">
            <button class="button number bg-grey">4</button>
            <button class="button number bg-grey">5</button>
            <button class="button number bg-grey">6</button>
            <button class="button operarion bg-blue">-</button>
        </div>
        <div class="row">
            <button class="button number bg-grey">1</button>
            <button class="button number bg-grey">2</button>
            <button class="button number bg-grey">3</button>
            <button class="button operarion bg-yellow">+</button>
        </div>
        <div class="row">
            <button class="button number bg-grey">0</button>
            <button class="button number bg-grey btn-0">.</button>
            <button class="button operarion bg-grey">/</button>
            <button class="button  operarion bg-yellow span2">=</button>
        </div> 
    </div>
</body>
</html>
